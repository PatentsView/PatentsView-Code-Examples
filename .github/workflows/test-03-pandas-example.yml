name: Test Bulk Download Read-In

on:
  push:
  pull_request:

jobs:
  test-pandas-read-in:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: |
          pip install pyyaml
          python tests/test_ingest_sources.py 
