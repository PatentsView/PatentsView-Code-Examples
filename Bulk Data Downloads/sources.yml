      tables: *years
    claims: 
      database: "https://s3.amazonaws.com/data.patentsview.org/claims"
      loader: "{database}/g_claims_{table}.tsv.zip"
      tables: *years
    detail_description: 
      database: "https://s3.amazonaws.com/data.patentsview.org/detail-description-text"
      loader: "{database}/g_detail_desc_text_{table}.tsv.zip"
      tables: *years
    drawing_description:
      database: "https://s3.amazonaws.com/data.patentsview.org/draw-description-text"
      loader: "{database}/g_draw_desc_text_{table}.tsv.zip"
      tables: *years

