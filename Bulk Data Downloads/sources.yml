      - g_botanic
      - g_cpc_at_issue
      - g_cpc_current
      - g_cpc_title
      - g_examiner_not_disambiguated
      - g_figures
      - g_foreign_citation
      - g_foreign_priority
      - g_gov_interest
      - g_gov_interest_contracts
      - g_gov_interest_org
      - g_inventor_disambiguated
      - g_ipc_at_issue
      - g_location_disambiguated
      - g_other_reference
      - g_patent_abstract
      - g_pct_data
      - g_persistent_assignee
      - g_persistent_inventor
      - g_rel_app_text
